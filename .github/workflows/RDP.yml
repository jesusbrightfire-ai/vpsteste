name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    env:
      KEEP_ALIVE_SECONDS: 600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

      - name: Create user
        shell: pwsh
        run: |
          $user = "RDP"
          $pass = "@vps123"
          $secure = ConvertTo-SecureString $pass -AsPlainText -Force
          if (-not (Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $user -Password $secure -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member $user -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user -ErrorAction SilentlyContinue
          "RDP_USER=$user" | Out-File -FilePath $env:GITHUB_ENV -Append
          "RDP_PASS=$pass" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install Tailscale
        shell: pwsh
        run: |
          Write-Host "Installing Tailscale..."
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i", "`"$out`"", "/quiet", "/norestart" -Wait

      - name: Connect to Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscaled.exe" start-service
          Start-Sleep -Seconds 5
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gh-runner-${{ github.run_id }}"
          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4) | Select-Object -First 1
          "TAILSCALE_IP=$ip" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Connected with IP: $ip"

      - name: Run baixartudo.exe
        shell: pwsh
        run: |
          $exePath = Join-Path $env:GITHUB_WORKSPACE "baixartudo.exe"
          if (-not (Test-Path $exePath)) {
            Write-Error "❌ baixartudo.exe not found at $exePath"
            exit 1
          }
          Write-Host "✅ Found baixartudo.exe at $exePath"
          Start-Process -FilePath $exePath -Wait -NoNewWindow
          Write-Host "✅ baixartudo.exe finished successfully."

      - name: Show connection info
        shell: pwsh
        run: |
          Write-Host "`n====================="
          Write-Host "✅ VPS ONLINE"
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "=====================`n"

      - name: Keep alive
        shell: pwsh
        run: |
          Write-Host "Keeping machine alive for 10 minutes..."
          Start-Sleep -Seconds $env:KEEP_ALIVE_SECONDS
