name: RDP

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    env:
      # ==================================================
      # üïí CONFIGURA√á√ïES DE TEMPO
      # ==================================================
      # Quantos segundos o RDP ficar√° ativo (ex: 60 = 1min, 20400 = 5h40min)
      RDP_DURATION_SECONDS: 60
      
      # Quantos segundos o auto-restart deve esperar antes de reiniciar o workflow
      RESTART_DELAY_SECONDS: 10
      # ==================================================

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" || Write-Host "no existing rule"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Password
        run: |
          $username = "RDP"
          $passwordPlain = "@vps123"
          $securePass = ConvertTo-SecureString $passwordPlain -AsPlainText -Force

          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
            net user $username $passwordPlain
          } else {
            New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -Description "RDP user created by workflow"
          }

          Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue

          "RDP_USER=$username" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "RDP_PASS=$passwordPlain" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          Start-Process -FilePath "$env:ProgramFiles\Tailscale\tailscaled.exe"
          Start-Sleep -Seconds 5
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gh-runner-$env:GITHUB_RUN_ID" --accept-dns=false

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4) -join ";"
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) { exit 1 }
          "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Verify RDP Accessibility
        run: |
          $targetIP = $env:TAILSCALE_IP -split ';' | Select-Object -First 1
          $testResult = Test-NetConnection -ComputerName $targetIP -Port 3389 -WarningAction SilentlyContinue
          if (-not $testResult.TcpTestSucceeded) { exit 1 }

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "==================`n"

          # Calcula o n√∫mero de loops de 10 segundos para o total desejado
          $totalSeconds = [int]$env:RDP_DURATION_SECONDS
          $loops = [math]::Ceiling($totalSeconds / 10)

          for ($i = 0; $i -lt $loops; $i++) {
            Write-Host "[$(Get-Date)] RDP Active - Loop $i / $loops"
            Start-Sleep -Seconds 10
          }

          Write-Host "üåÄ Reiniciando workflow ap√≥s $totalSeconds segundos de atividade..."
          exit 0

  auto-restart:
    runs-on: windows-latest
    steps:
      - name: Infinite Auto-Restart Loop
        shell: pwsh
        run: |
          while ($true) {
            Write-Host "‚è≥ Aguardando antes de reiniciar..."
            Start-Sleep -Seconds $env:RESTART_DELAY_SECONDS
            Write-Host "üöÄ Reiniciando workflow..."
            $headers = @{
              "Accept" = "application/vnd.github+json"
              "Authorization" = "Bearer $env:GITHUB_TOKEN"
            }
            $body = @{
              ref = "${{ github.ref }}"
            } | ConvertTo-Json
            $workflowFile = "${{ github.workflow }}.yml"
            Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/actions/workflows/$workflowFile/dispatches" -Method Post -Headers $headers -Body $body
          }
