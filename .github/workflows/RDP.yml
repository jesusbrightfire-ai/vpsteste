name: RDP

on:
  workflow_dispatch:

jobs:
  create-rdp-vps:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable RDP
        shell: pwsh
        run: |
          Write-Host "==> Enabling RDP..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Write-Host "‚úÖ RDP Enabled!"

      - name: Create RDP user (no password)
        shell: pwsh
        run: |
          Write-Host "==> Creating user without password..."
          $user = "RDP"
          if (-not (Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
            net user $user /add /y
          }
          # Add to admin and RDP groups
          net localgroup "Administrators" $user /add
          net localgroup "Remote Desktop Users" $user /add
          # Allow login without password
          reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v "AutoAdminLogon" /t REG_SZ /d "1" /f
          reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v "DefaultUserName" /t REG_SZ /d "$user" /f
          reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon" /v "DefaultPassword" /t REG_SZ /d "" /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Lsa" /v "LimitBlankPasswordUse" /t REG_DWORD /d 0 /f
          "RDP_USER=$user" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "‚úÖ User created: $user (no password, auto login enabled)"

      - name: Install Tailscale
        shell: pwsh
        run: |
          Write-Host "==> Installing Tailscale..."
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Write-Host "‚úÖ Installed."

      - name: Connect to Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscaled.exe" start-service
          Start-Sleep -Seconds 5
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gh-runner-${{ github.run_id }}"
          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4) | Select-Object -First 1
          if (-not $ip) { Write-Error "Failed to obtain Tailscale IP"; exit 1 }
          "TAILSCALE_IP=$ip" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "‚úÖ Tailscale IP: $ip"

      - name: Prepare baixartudo.exe to auto-run on RDP login
        shell: pwsh
        run: |
          $exeSource = Join-Path $env:GITHUB_WORKSPACE "baixartudo.exe"
          if (-not (Test-Path $exeSource)) {
            Write-Error "‚ùå baixartudo.exe not found!"
            exit 1
          }

          $destDir = "C:\Users\RDP\Desktop"
          New-Item -ItemType Directory -Force -Path $destDir | Out-Null
          Copy-Item $exeSource -Destination $destDir -Force
          Write-Host "‚úÖ Copied baixartudo.exe to Desktop"

          # PowerShell script that runs baixartudo.exe
          $psScript = @"
          Start-Sleep -Seconds 5
          Start-Process -FilePath `"$destDir\baixartudo.exe`" -WindowStyle Normal
          "@
          $scriptPath = "C:\Users\RDP\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup\runbaixartudo.ps1"
          New-Item -ItemType File -Path $scriptPath -Force -Value $psScript | Out-Null

          # .bat launcher to ensure execution
          $batFile = "C:\Users\RDP\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup\runbaixartudo.bat"
          "@echo off
          powershell.exe -ExecutionPolicy Bypass -File `"$scriptPath`"
          " | Out-File -FilePath $batFile -Encoding ASCII

          Write-Host "‚úÖ Configured baixartudo.exe to run on RDP login."

      - name: Show connection info
        shell: pwsh
        run: |
          Write-Host "`n==============================="
          Write-Host "üü¢ VPS ONLINE!"
          Write-Host "üîπ Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "üîπ RDP user: $env:RDP_USER (no password)"
          Write-Host "üîπ baixartudo.exe will auto-run on login"
          Write-Host "==============================="

      - name: Keep Alive
        shell: pwsh
        run: |
          Write-Host "‚è≥ Keeping alive for 10 minutes..."
          Start-Sleep -Seconds 600
