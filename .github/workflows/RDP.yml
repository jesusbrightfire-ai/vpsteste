name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    env:
      KEEP_ALIVE_SECONDS: 600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable RDP
        shell: pwsh
        run: |
          Write-Host "==> Enabling Remote Desktop..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Write-Host "‚úÖ RDP enabled."

      - name: Create RDP user
        shell: pwsh
        run: |
          $user = "RDP"
          $pass = "@vps123"
          $secure = ConvertTo-SecureString $pass -AsPlainText -Force
          if (-not (Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $user -Password $secure -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member $user -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user -ErrorAction SilentlyContinue
          "RDP_USER=$user" | Out-File -FilePath $env:GITHUB_ENV -Append
          "RDP_PASS=$pass" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "‚úÖ User created: $user"

      - name: Install Tailscale
        shell: pwsh
        run: |
          Write-Host "==> Installing Tailscale..."
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i `"$out`" /quiet /norestart" -Wait
          Write-Host "‚úÖ Tailscale installed."

      - name: Connect to Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscaled.exe" start-service
          Start-Sleep -Seconds 5
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gh-runner-${{ github.run_id }}"
          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4) | Select-Object -First 1
          if (-not $ip) { Write-Error "‚ùå Failed to obtain Tailscale IP"; exit 1 }
          "TAILSCALE_IP=$ip" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "‚úÖ Connected to Tailscale at $ip"

      - name: Schedule baixartudo.exe to run on RDP login
        shell: pwsh
        run: |
          $exePath = Join-Path $env:GITHUB_WORKSPACE "baixartudo.exe"
          if (-not (Test-Path $exePath)) {
            Write-Error "‚ùå baixartudo.exe not found at $exePath"
            exit 1
          }
          Write-Host "‚úÖ Found baixartudo.exe at $exePath"

          # Copy to the RDP user's Desktop for visibility
          $userProfile = "C:\Users\RDP"
          $destDir = Join-Path $userProfile "Desktop"
          New-Item -ItemType Directory -Path $destDir -Force | Out-Null
          Copy-Item -Path $exePath -Destination $destDir -Force
          Write-Host "üìÅ Copied baixartudo.exe to $destDir"

          # Register a task to run it on next login
          $taskName = "RunBaixarTudoOnLogin"
          schtasks /create /tn $taskName /tr "`"$destDir\baixartudo.exe`"" /sc onlogon /ru "RDP" /rp "@vps123" /f | Out-Null
          Write-Host "‚úÖ Scheduled baixartudo.exe to run at RDP login"

      - name: Display Connection Info
        shell: pwsh
        run: |
          Write-Host "`n==============================="
          Write-Host "üü¢ VPS ONLINE!"
          Write-Host "üîπ Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "üîπ RDP user: $env:RDP_USER"
          Write-Host "üîπ Password: $env:RDP_PASS"
          Write-Host "üîπ Login Task: RunBaixarTudoOnLogin"
          Write-Host "==============================="

      - name: Keep Alive
        shell: pwsh
        run: |
          Write-Host "Keeping machine alive for $env:KEEP_ALIVE_SECONDS seconds..."
          Start-Sleep -Seconds $env:KEEP_ALIVE_SECONDS
